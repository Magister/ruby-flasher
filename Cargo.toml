[package]
name = "ruby-flasher"
version = "0.1.0"
edition = "2024"

[dependencies]
fltk = { version = "^1.5", features = ["fltk-bundled"] }
tokio = { version = "1", default-features = false, features = [
    "io-util",
    "rt",
    "sync",
    "time",
    "macros",
    "fs"
] }
log = "0.4"
russh = "0.50.4"
anyhow = "1.0"
env_logger = "0.11"

[package.metadata.bundle]
name = "RubyFPV Flasher"
identifier = "com.magister.rubyfpv_flasher"
version = "1.0.0"

[profile.release]
strip = true
lto = true
